<!DOCTYPE html>
<html>
<head>
  <title>Galactic Age Calulator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Super Fantastic Galactic Age Calculator</h1>
      <p>How many years old would you be if you lived on another planet in our solar system? </p>
    </div>
    <form id="galactic-age">
      <h3>Your Age on Other Planets</h3>
      <p>Start here</p> <br>
      <div class="form-group">
        <label for="age">Enter your age:</label><br>
        <input name="age" type="number" min="0"><br>
        <button class="btn" type="submit">Submit</button>
      </div>
      <br>
      <ul class="planetary-ages"></ul>
    </form>
    <br>
    <br>
    <form id="galactic-time-left">
      <h3>How long do you have left to live on other planets? </h3>
      <p>Make sure you've entered your age above first! </p> <br>
      <div class="form-group">
        <label for="country">Enter the country you're from </label>
        <input type="text" name="country" class="country">
      </div>
      <div class="form-group">
        <label for="gender">Select your gender</label>
        <select name="gender" class="gender">
          <option value=1>Male</option>
          <option value=2>Female</option>
          <option value=3>Non-Binary/GenderQueer/Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="smoker">Are you a smoker? </label>
        <select name="smoker" class="smoker">
          <option value=false>No</option>
          <option value=true>Yes</option>
        </select>
      </div>
      <div class="form-group">
        <label for="activity">How active are you?</label>
        <select name="activity" class="activity">
          <option value=1>Very unactive, I rarely leave the couch.</option>
          <option value=2>I get a small amount of activity. </option>
          <option value=3>I get at least a healthy amount of activity.</option>
        </select>
      </div>
      <div class="form-group">
        <label for="diet">How good is your diet? </label>
        <select name="diet" class="diet">
          <option value=1>Very poor, I don't like most things that are good for me.</option>
          <option value=2>I eat fairly average.</option>
          <option value=3>I try to eat a healthy diet most of the time.</option>
        </select>
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
    <ul class="time-left"></ul>
  </div>
</body>
</html>
